<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="shortcut icon"
      href="../img/burgerpngdc2f02.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="row">
        <!-- BARRA DE NAVEGACION -->
        <!-- Logo -->
        <a href="../index.html">
          <img
            class="nav__logo"
            src="../img/burgerCienPx.png"
            alt="Logo hamburguesa"
          />
        </a>
        <!-- Items de la barra de navegación -->
        <nav>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../index.html">INICIO</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../pages/productos.html">PRODUCTOS</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../pages/quienesSomos.html"
                >¿QUIENES SOMOS?</a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../pages/contacto.html">CONTACTO</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../pages/locales.html">LOCALES</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="principalCon">
        <div class="container">
          <form class="row g-3">
            <div class="col-md-6 ">
              <label for="nombre" class="form-label contacto__texto">Nombre</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label contacto__texto">Apellido</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label contacto__texto">Email</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="ejemplo@gmail.com"
              />
            </div>
            <div class="col-12">
              <label for="direccion" class="form-label contacto__texto">Direccion</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Casa Nro, Barrio"
              />
            </div>
              <label for="asunto" class="form-label contacto__texto">Asunto</label>
              <select id="inputState" class="form-select">
                <option value="critica">Crítica</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
                <option value="trabajarNosotros">
                  Trabajar con nosotros
                </option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="col-12 cajaMensaje">
              <label for="mensaje" class="form-label contacto__texto">Mensaje</label>
              <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary contacto__texto">Enviar</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <!-- iconos sociales -->
      <p class="footer__text">¡Seguinos en nuestras redes!</p>
      <div>
        <img
          class="footer__logoRedes"
          src="../img/twitter20x20.png"
          alt="Logo Twitter"
        />
        <img
          class="footer__logoRedes"
          src="../img/whatsapp20x20.png"
          alt="Logo Whatsapp"
        />
        <img
          class="footer__logoRedes"
          src="../img/insta20x20.png"
          alt="Logo Instagram"
        />
      </div>

      <div class="footer-bottom__copyright footer__text">
        &copy; Copyright 2022 <a href="#">Logoipsum</a> | Creada por Marcelo
        Marochi
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
