<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroke & Stone</title>
    <link
      rel="shortcut icon"
      href="img/burgerpngdc2f02.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-- BARRA DE NAVEGACION -->
      <!-- Logo -->
      <div class="row">
        <a href="index.html">
          <img
            class="nav__logo"
            src="./img/burgerCienPx.png"
            alt="Logo hamburguesa"
          />
        </a>
        <!-- Items de la barra de navegación -->
        <nav>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">INICIO</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./pages/productos.html">PRODUCTOS</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./pages/quienesSomos.html"
                >¿QUIENES SOMOS?</a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./pages/contacto.html">CONTACTO</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./pages/locales.html">LOCALES</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Principal -->
    <main>
      <section class="section1">
        <!-- Contenido principal del inicio -->
        <div class="container">
          <h1 class="principal__name">STROKE & STONE BURGER</h1>

          <!-- Eslogan -->
          <div class="section1__flex">
            <div class="section1__column1">
              <div class="principal__slogan">
                <img
                  src="./img/eslogan.png"
                  alt="Ilustración que dice 'Hamburguesas con el sabor de siempre'."
                />
              </div>

              <!-- Boton -->
              <div>
                <button class="principal__button">
                  <a class="button__link" href="./pages/productos.html"
                    >VER COMBOS</a
                  >
                </button>
              </div>
            </div>
            <!-- Imagen Principal -->
            <div class="principal__image section1__column2">
              <img
                src="./img/in-n-outPNG.png"
                alt="Combo con hambuerguesa, coca y papas fritas."
              />
            </div>
          </div>
        </div>
      </section>

      <section class="section2">
        <div class="container">
          <div class="row3">
            <!-- Imagenes nevegables -->
            <div class="columnas__first">
              <a class="columnas__first--titulo" href="./pages/productos.html"
                >PRODUCTOS</a
              >
              <img
                class="columnas__first--image"
                src="./img/combo400x650.png"
                alt="Combo de hamburguesa."
              />
            </div>

            <div class="columnas__second">
              <a class="columnas__second--titulo" href="./pages/locales.html"
                >LOCALES</a
              >
              <img
                class="columnas__second--image"
                src="./img/local400x650.png"
                alt="Imagen del local."
              />
            </div>

            <div class="columnas__third">
              <a class="columnas__third--titulo" href="">REGISTRARSE</a>
              <img
                class="columnas__third--image"
                src="./img/comiendo400x650.png"
                alt="Persona comiendo una hamburguesa."
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <!-- iconos sociales -->
      <p class="footer__text">¡Seguinos en nuestras redes!</p>
      <div>
        <img
          class="footer__logoRedes"
          src="./img/twitter20x20.png"
          alt="Logo Twitter"
        />
        <img
          class="footer__logoRedes"
          src="./img/whatsapp20x20.png"
          alt="Logo Whatsapp"
        />
        <img
          class="footer__logoRedes"
          src="./img/insta20x20.png"
          alt="Logo Instagram"
        />
      </div>

      <div class="footer-bottom__copyright footer__text">
        &copy; Copyright 2022 <a href="#">Logoipsum</a> | Creada por Marcelo
        Marochi
      </div>
    </footer>

</html>
